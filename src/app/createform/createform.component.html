<div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="fname"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="fname" [(ngModel)] = "fname" required>

    <label for="lname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lname" [(ngModel)] = "lname" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" [(ngModel)] = "email" required>

    <label for="psw"><b>Phone Number</b></label>
    <input type="text" (keypress)='keypresshandler($event)' placeholder="Enter Phone Number" name="psw" [(ngModel)] = "phone" required>

    <label for="psw-repeat"><b>Profile Image</b></label>
    <input 
    id="file" 
    type="file" 
    multiple="" 
    (change)="onFileChange($event)">

    

    <div class="clearfix">
 
      <button type="submit" (click)="submit()" class="signupbtn">Sign Up</button>
    </div>
  </div>
